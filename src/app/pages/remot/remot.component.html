<ng-template #mymodal let-modal>
    <div class="modal-header">
      <div class="popup-title-position">
        <h4 class="modal-title text-center" id="modal-basic-title">
          Delete Demande
        </h4>
      </div>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body popup-text-style">
      {{ deleteAlertMessage }}
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline-dark font-family-lato"
        (click)="modal.close('Close click')"
      >
        Close
      </button>
      <button
        type="button"
        class="btn btn-outline-danger font-family-lato"
        (click)="modal.close('Close Ok'); deleteRemote()"
      >
        Ok
      </button>
    </div>
  </ng-template>
  
  
  <div class="header bg-gradient-success pt-md-7"></div>
  
  <br />
  
  <div class="center-block" *ngIf="isLoading">
    <div class="lds-dual-ring"></div>
  </div>
  
  <div class="d-flex justify-content-between search-input" *ngIf="!isLoading">
    <input
      type="text"
      class="search"
      (keyup)="search($event)"
      placeholder="Search"
    />
    <div
      class="button-add-user-position"
      *ngIf="hasPermission('PERMISSION_ADD_REMOTES')"
    >
    <button [routerLink]="['/add-remote']"  class="button-add-user font-family-lato">
      Create Demande
    </button>
    </div>
  </div>
  
  <div
    *ngIf="successMessage"
    class="alert alert-success alert-style"
    role="alert"
  >
    {{ successMessage }}
  </div>
  
  <div *ngIf="errorMessage" class="alert alert-danger alert-style" role="alert">
    {{ errorMessage }}
  </div>
  
  <table
    *ngIf="remotes.length > 0 && !isLoading"
    class="table table-bordered table-striped loading-position"
  >
    <thead>
      <tr>
        <th scope="col" class="text-style">#</th>
        <th scope="col" class="text-style">Type</th>
        <th scope="col" class="text-style">Date</th>
        <th scope="col" class="text-style text-center">Actions</th>
        <th scope="col" class="text-style text-center">result</th>
  
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let remote of remotes | paginate : { itemsPerPage, currentPage }; index as i">
          <th scope="row" class="text-style">{{ i + 1 }}</th>
          <td class="text-style">{{ remote.type }}</td>
          <td class="text-style">{{ remote.Date }}</td>
  
          <td class="text-center">
            <button
              *ngIf="hasPermission('PERMISSION_EDIT_REMOTES')"
              class="button-style"
              [routerLink]="['/edit-remote', remote.id]"
              title="edit demande"
            >
              <img
                class="icon-style"
                src="assets/img/brand/edit-icon.png"
                alt=""
              />
            </button>
            <button
              *ngIf="hasPermission('PERMISSION_DELETE_REMOTES')"
              class="button-style"
              (click)="open(mymodal, remote)"
              title="delete demande"
            >
              <img
                class="icon-style"
                src="assets/img/brand/delete-icon.png"
                alt=""
              />
            </button>
            
          </td>
      </tr>
    </tbody>
  </table>
  
  <p *ngIf="remotes.length === 0 && !isLoading" class="message-style">
    <span *ngIf="!hasFilter"> No demande Found </span>
    <span *ngIf="hasFilter"> No Demandes found for the selected filter </span>
  </p>
  
  <pagination-controls *ngIf="remotes.length > 0"
    (pageChange)="currentPage = $event"
    ></pagination-controls>
