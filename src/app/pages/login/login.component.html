<div class="header bg-gradient-success py-7 py-lg-8">
  <div class="container">
    <div *ngIf="hasError" class="alert alert-danger text-center" role="alert">
      {{ errorMessage }}
    </div>
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center"></div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg
      x="0"
      y="0"
      viewBox="0 0 2560 100"
      preserveAspectRatio="none"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div
          *ngIf="isLoading"
          style="width: 150px; height: 20px; margin: 10px auto auto auto"
        >
          <div class="loading loading--full-height"></div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <b>Sign In</b>
          </div>
          <form role="form" [formGroup]="loginForm">
            <div class="form-group margin-bottom-input">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-email-83"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  formControlName="email"
                  placeholder="Email"
                  type="email"
                />
              </div>
              <div
                *ngIf="
                  loginForm.get('email').invalid &&
                  loginForm.get('email').touched &&
                  loginForm.get('email').dirty
                "
              >
                <span class="error-message"></span>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-lock-circle-open"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  formControlName="password"
                  placeholder="Password"
                  [type]="hidePassword ? 'password': 'text'"
                />
                <span class="eye-position" (click)="showPassword()">
                  <i *ngIf="hidePassword" class="fa fa-eye"></i>
                  <i *ngIf="!hidePassword" class="fa fa-eye-slash"></i>
                </span>
              </div>
              <div
                *ngIf="
                  loginForm.get('password').invalid &&
                  loginForm.get('password').touched &&
                  loginForm.get('password').dirty
                "
              >
                <span class="error-message"></span>
              </div>
            </div>
            <div class="text-center">
              <button
                type="button"
                class="btn btn-primary my-4"
                (click)="login()"
              >
                Sign in
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <!-- <a href="javascript:void(0)" class="text-light"
            ><small>Forgot password?</small></a
          > -->
        </div>
      </div>
    </div>
  </div>
</div>
